<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-row justify-center mt-40">
        <div class="flex flex-col min-w-[300px]">
            <h1 class="text-3xl font-bold text-center py-3">Grade Book</h1>
            {{if len .}}
            <table class="table-auto">
                <thead>
                    <tr>
                        <th class="border border-slate-300 bg-slate-100 px-3 py-1">Name</th>
                        <th class="border border-slate-300 bg-slate-100 px-3 py-1">Average [%]</th>
                    </tr>
                </thead>
                {{range .}}
                <tr>
                    <td class="border border-slate-300 px-3 py-1 text-center text-blue-600 underline">
                        <a href="/students/{{.ID}}">{{.LastName}}, {{.FirstName}}</a>
                    </td>
                    <td class="border border-slate-300 px-3 py-1 text-center">
                        {{printf "%.1f%%" .Average}}
                    </td>
                </tr>
                {{end}}
            </table>
            {{else}}
            <em>No students found</em>
            {{end}}
        </div>
    </div>
</body>

</html>
